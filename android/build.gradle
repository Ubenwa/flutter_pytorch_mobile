group 'app.fungid.pytorch_mobile_v2'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.2'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 31

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
    }
    packagingOptions {
        pickFirst 'lib/x86/libfbjni.so'
        pickFirst 'lib/x86_64/libfbjni.so'
        pickFirst 'lib/armeabi-v7a/libfbjni.so'
        pickFirst 'lib/arm64-v8a/libfbjni.so'
    }
}

dependencies{
    implementation 'org.pytorch:pytorch_android:1.12.1'
    implementation 'org.pytorch:pytorch_android_torchvision:1.12.1'
    implementation 'org.pytorch:torchvision_ops:0.13.1'
    implementation 'com.facebook.soloader:nativeloader:0.10.1'
}