name: pytorch_mobile
description: A flutter plugin for pytorch model inference. Supports image models as well as custom models.
version: 0.0.4
homepage: https://github.com/fynnmaarten/flutter_pytorch_mobile

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^1.6.5
  path: ^1.6.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    androidPackage: io.fynn.pytorch_mobile
    pluginClass: PyTorchMobilePlugin
